<div class="modal-header bg-primary">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button"
          class="close"
          aria-label="Close"
          (click)="handleAction({ type: 'Close' })">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ngx-form *ngIf="formConfig"
            [config]="formConfig"
            [item]="item"
            (action)="handleAction($event)">
  </ngx-form>
  <ngx-file-uploader *ngIf="uploader"
                     (uploadInput)="handleAction($event)">
  </ngx-file-uploader>
</div>
